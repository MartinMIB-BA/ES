<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
            html, body, #map {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
            .legend {
                position: absolute;
                bottom: 20px;
                left: 20px;
                background: white;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
                font-size: 12px;
                z-index: 1000;
                display: none;
            }
            .legend h4 {
                margin: 0 0 10px;
                font-size: 14px;
            }
            .legend p {
                margin: 0;
                line-height: 1.5;
            }
            .legend span {
                display: inline-block;
                width: 12px;
                height: 12px;
                margin-right: 5px;
                border: 1px solid black;
            }
        </style>
        <title>Interactive Map with Thematic Layers</title>
    </head>
    <body>
        <div id="map"></div>
        <!-- Legends -->
        <!-- Include all legend divs here -->
        <div id="runoff-legend" class="legend">
            <!-- Legend content -->
        </div>
        <!-- Other legends -->
        <div id="reclass-legend" class="legend">
            <!-- Reclass legend content -->
        </div>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 18,
                minZoom: 10
            }).setView([48.3129, 18.0873], 13);

            // Base layers
            var mapTilerLayer = L.tileLayer('https://api.maptiler.com/maps/backdrop/{z}/{x}/{y}.png?key=pusNgxj730b7uvx56NUd', { maxZoom: 19 });
            var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
            var blankLayer = L.tileLayer('');

            // Thematic layers
            var imgReclass = 'data/2023_reclass_0.png';
            var boundsReclass = [[48.203797543670156, 17.98060332596714], [48.39435883836944, 18.189952314693]];
            var reclassLayer = L.imageOverlay(imgReclass, boundsReclass, { opacity: 0.7 });

            // Overlay layers
            var overlayLayers = {
                "2023 Reclass": reclassLayer
            };

            // Layer control
            L.control.layers({ "MapTiler": mapTilerLayer, "OpenStreetMap": osmLayer, "Blank": blankLayer }, overlayLayers).addTo(map);

            // Legend handling
            map.on('overlayadd', function (event) {
                const legendMap = {
                    [reclassLayer]: 'reclass-legend'
                };
                if (legendMap[event.layer]) {
                    document.getElementById(legendMap[event.layer]).style.display = 'block';
                }
            });

            map.on('overlayremove', function (event) {
                const legendMap = {
                    [reclassLayer]: 'reclass-legend'
                };
                if (legendMap[event.layer]) {
                    document.getElementById(legendMap[event.layer]).style.display = 'none';
                }
            });
        </script>
    </body>
</html>
