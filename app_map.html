<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Prepínanie vrstiev</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            // Inicializácia mapy
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 18,
                minZoom: 10
            }).setView([48.3129, 18.0873], 13);

            // Základná mapa: OpenStreetMap
            var baseLayer = L.tileLayer('https://api.maptiler.com/maps/backdrop/{z}/{x}/{y}.png?key=pusNgxj730b7uvx56NUd', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Vrstva 1: Runoff Ratio
            var imgRunoffRatio = 'data/runoff_ratio_1.png';
            var boundsRunoffRatio = [[48.203797543670156, 17.98060332596714], [48.39435883836944, 18.189952314693]];
            var runoffLayer = L.imageOverlay(imgRunoffRatio, boundsRunoffRatio, { opacity: 0.7 });

            // Vrstva 2: Retention Volume
            var imgRetentionVolume = 'data/retention_volume_no_inf_2.png';
            var boundsRetentionVolume = [[48.203797543670156, 17.98060332596714], [48.39435883836944, 18.189952314693]];
            var retentionLayer = L.imageOverlay(imgRetentionVolume, boundsRetentionVolume, { opacity: 0.7 });

            // Pridať iba Runoff Ratio na začiatku
            runoffLayer.addTo(map);

            // Pridanie vrstiev do ovládania
            var overlayLayers = {
                "Runoff Ratio": runoffLayer,
                "Retention Volume": retentionLayer
            };

            // Pridanie ovládania vrstiev
            L.control.layers(null, overlayLayers).addTo(map);

            // Eventy pre ladenie viditeľnosti vrstiev
            map.on('overlayadd', function (event) {
                console.log("Vrstva zapnutá:", event.layer);
                event.layer.addTo(map);
            });

            map.on('overlayremove', function (event) {
                console.log("Vrstva vypnutá:", event.layer);
                map.removeLayer(event.layer);
            });
        </script>
    </body>
</html>
