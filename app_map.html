<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .opacity-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .opacity-controls label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .opacity-controls input {
            width: 100%;
        }
        </style>
        <title>Ovládanie priehľadnosti</title>
    </head>
    <body>
        <div id="map"></div>
        <div class="opacity-controls">
            <label>Runoff Ratio:</label>
            <input id="runoff-opacity" type="range" min="0" max="1" step="0.1" value="0.7">
            <label>Retention Volume:</label>
            <input id="retention-opacity" type="range" min="0" max="1" step="0.1" value="0.7">
        </div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            // Inicializácia mapy
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 28,
                minZoom: 1
            }).fitBounds([[48.1878709054882, 17.748193907221605], [48.41519479872592, 18.545767246247838]]);

            // Základná mapa: OpenStreetMap
            L.tileLayer('https://api.maptiler.com/maps/backdrop/{z}/{x}/{y}.png?key=pusNgxj730b7uvx56NUd', {
                maxZoom: 19,
                attribution: '© MapTiler contributors'
            }).addTo(map);

            // Vrstva 1: Runoff Ratio
            var imgRunoffRatio = 'data/runoff_ratio_1.png';
            var boundsRunoffRatio = [[48.203797543670156, 17.98060332596714], [48.39435883836944, 18.189952314693]];
            var runoffLayer = L.imageOverlay(imgRunoffRatio, boundsRunoffRatio, { opacity: 0.7 });

            // Vrstva 2: Retention Volume
            var imgRetentionVolume = 'data/retention_volume_no_inf_2.png';
            var boundsRetentionVolume = [[48.203797543670156, 17.98060332596714], [48.39435883836944, 18.189952314693]];
            var retentionLayer = L.imageOverlay(imgRetentionVolume, boundsRetentionVolume, { opacity: 0.7 });

            // Pridanie vrstiev do ovládania
            var overlayLayers = {
                "Runoff Ratio": runoffLayer,
                "Retention Volume": retentionLayer
            };

            L.control.layers(null, overlayLayers).addTo(map);

            // Nastavenie vrstiev ako viditeľné predvolene
            runoffLayer.addTo(map);
            retentionLayer.addTo(map);

            // Slider na ovládanie priehľadnosti vrstvy Runoff Ratio
            document.getElementById('runoff-opacity').addEventListener('input', function (e) {
                runoffLayer.setOpacity(e.target.value);
            });

            // Slider na ovládanie priehľadnosti vrstvy Retention Volume
            document.getElementById('retention-opacity').addEventListener('input', function (e) {
                retentionLayer.setOpacity(e.target.value);
            });
        </script>
    </body>
</html>
